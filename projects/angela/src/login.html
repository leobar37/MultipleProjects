<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <!-- google fonts:sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/5e1317ea21.js"
      crossorigin="anonymous"
    ></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
  </head>
  <body>
    <div class="contain">
      <div class="image">
        <img src="img/login.jpg" alt="" />
      </div>
      <div class="form">
        <h1 class="title">Sign in</h1>
        <form action="">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
            />
          </div>

          <h3 class="line">social</h3>
          <div class="social">
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fab fa-github"></i>
            </a>
          </div>
          <a href="register.html" class="my-2 link_changue">not have account</a>
          <button class="btn btn-dark w-100 my-2">login</button>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
