<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <!-- google fonts:sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/5e1317ea21.js"
      crossorigin="anonymous"
    ></script>
    <!-- sweeAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>
  <body>
    <div class="contain">
      <div class="image">
        <img src="img/dog.jpg" alt="" />
      </div>
      <div class="form">
        <h1 class="title">Sign in</h1>
        <form>
          <!-- email -->
          <div class="form-group">
            <input
              type="text"
              name="email"
              class="form-control"
              placeholder="Enter email"
            />
          </div>
          <!-- password -->
          <div class="form-group">
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Enter password"
            />
          </div>
          <!-- repeat password -->

          <div class="form-group">
            <input
              type="password"
              name="repeatpassword"
              class="form-control"
              placeholder="Repeat password"
            />
          </div>
          <h3 class="line">social</h3>
          <div class="social">
            <a href="#" data-provider="facebook">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#" data-provider="google">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" data-provider="github">
              <i class="fab fa-github"></i>
            </a>
          </div>

          <a href="login.html" class="my-2 link_changue"> I have account</a>
          <button type="button" id="sendButton" class="btn btn-dark w-100 my-2">
            register
          </button>
        </form>
      </div>
    </div>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
